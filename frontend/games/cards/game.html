<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begriffe Lernen</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="game.js"></script>
</head>
<body>
<div class="container">
    <div class="title">
        <h1>Karteikarten!</h1>
        <p>Überprufe dein Wissen über die Begriffe!</p>
    </div>
    <div id="game-container">
        <button class="prev">←</button>
        <div class="cards-wrapper">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p>Who is Yabujin?</p>
                    </div>
                    <div class="flip-card-back">
                        <h1>John Doe</h1>
                        <p>Architect & Engineer</p>
                        <p>We love that guy</p>
                    </div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p>Who is Gyrotta?</p>
                    </div>
                    <div class="flip-card-back">
                        <h1>Uncle Yabhiel</h1>
                        <p>No relation</p>
                        <p>He's the best</p>
                    </div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p>Who is Rokas?</p>
                    </div>
                    <div class="flip-card-back">
                        <h1>Nomad</h1>
                        <p>No. 1</p>
                        <p>Hehe</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="next">→</button>
    </div>
</div>
</body>
</html>
