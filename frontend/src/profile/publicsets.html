<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öffentliche Lernsets</title>
    <link rel="stylesheet" href="../profile/styles.css">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
</head>
<body>
<div class="layout">
    <main class="main-view">
        <div class="back-btn-wrapper">
            <button class="back-btn" onclick="window.location.href='../profile/overview.html'">← Zurück</button>
        </div>

        <div class="topbar">
            <input id="search-input" type="text" placeholder="Lernsets oder Benutzer suchen..." oninput="handleSearch()">
        </div>

        <div class="search-results">
            <div class="users-section">
                <h2>Benutzer</h2>
                <div id="users-list" class="users-list"></div>
            </div>

            <div class="sets-section">
                <h2>Lernsets</h2>
                <div id="set-list" class="set-list"></div>
            </div>
        </div>

        <section id="detail-section" class="hidden">
            <button class="back-btn" onclick="backToSearch()">← Zurück</button>
            <h2 id="detail-title"></h2>
            <p id="detail-description"></p>
            <div id="card-list"></div>
            <div class="detail-actions">
                <button onclick="startGame('cards')">Karteikarten</button>
                <button onclick="startGame('match')">Matching</button>
                <button onclick="startGame('test')">Prüfungsmodus</button>
            </div>
        </section>

        <section id="user-profile-section" class="hidden">
            <button class="back-btn" onclick="backToSearch()">← Zurück</button>
            <h2 id="profile-username"></h2>
            <div id="profile-sets-list" class="set-list"></div>
        </section>
    </main>
</div>

<script src="publicsets.js"></script>
</body>
</html>
