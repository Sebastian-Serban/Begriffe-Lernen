<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lernsets</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <button class="add-set" onclick="startCreateFlow()">+</button>
  </aside>

  <main class="main-view">
    <section id="overview-section">
      <h1>Meine Lernsets</h1>
      <div id="set-list" class="set-list"></div>
      <p id="no-sets" class="hidden">Keine Lernsets vorhanden.</p>
    </section>

    <section id="detail-section" class="hidden">
      <button class="back-btn" onclick="backToOverview()">⬅ Zurück</button>
      <h2 id="detail-title"></h2>
      <p id="detail-description"></p>
      <div id="card-list"></div>
      <div class="detail-actions">
        <button onclick="startGame('cards')">Karteikarten</button>
        <button onclick="startGame('match')">Matching</button>
        <button onclick="editCurrentSet()">Bearbeiten</button>
        <button onclick="deleteCurrentSet()">Löschen</button>
      </div>
    </section>

    <section id="create-section" class="hidden">
      <h2 id="create-step-title">Neues Lernset</h2>
      <div id="create-step-1">
        <input id="new-set-title" type="text" placeholder="Titel eingeben">
        <button onclick="nextCreateStep()">Weiter</button>
      </div>
      <div id="create-step-2" class="hidden">
        <div id="card-inputs"></div>
        <button onclick="addCardField()">+ Karte hinzufügen</button>
        <div class="create-actions">
          <button onclick="saveNewSet()">Lernset speichern</button>
          <button onclick="cancelCreate()">Abbrechen</button>
        </div>
      </div>
    </section>
  </main>
</div>

<script src="overview.js"></script>
</body>
</html>
