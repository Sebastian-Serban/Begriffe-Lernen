<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begriffe Lernen</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <h1>Begriffe Lernen</h1>
    <p>Begriffe Lernen leicht gemacht</p>
    <div class="button-group">
        <button class="login-btn" onclick="window.location.href='./login/login.html'">Login</button>
        <button class="register-btn" onclick="window.location.href='./login/register.html'">Registrieren</button>
    </div>

    <script>
        const baseURL = window.location.hostname === "127.0.0.1"
        ? "http://127.0.0.1:5000"
        : "";

        fetch(`${baseURL}/api/session-check`, {
            credentials: 'include'
        }).then((res) => {
            if (res.status === 200) {
                window.location.href = './overview/overview.html'
            } else {
                res.json().then((data) => console.log(data))
            }
        }).catch((error) => {
            console.log(error)
        })


    </script>
</div>
</body>
</html>
